<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <article class="profile-card">
    <header class="header">
      <img src="images/image-victor.jpg" alt="Victor's profile picture" class="picture">
    </header>
    <section class="content">
      <p class="username">Victor Crest <span class="age">26</span></p>
      <p class="location">London</p>
    </section>
    <footer class="footer">
      <p class="stats">80K <span>Followers</span></p>
      <p class="stats">803K <span>Likes</span></p>
      <p class="stats">1.4K <span>Photos</span></p>
    </footer>
  </article>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/IsmailShipa">IsmailShipa</a>.
  </div>  
</body>

</html>
